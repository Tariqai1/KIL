[alembic]
# path to migration scripts
script_location = alembic

# template used to generate migration file names
# file_template = %%(rev)s_%%(slug)s

# sys.path path, will be prepended to sys.path if present.
# Yeh zaroori hai taaki alembic aapke 'models' aur 'database.py' ko dhoondh sake
prepend_sys_path = .

# timezone to use when rendering the date within the migration file
# timezone =

# max length of characters to apply to the "slug" field
# truncate_slug_length = 40

# revision_environment = false
# sourceless = false
# version_locations = %(here)s/bar:%(here)s/bat:%(here)s/alembic/versions
path_separator = os
# recursive_version_locations = false

# the output encoding used when revision files
# are written from script.py.mako
output_encoding = utf-8

# --- YEH SABSE ZAROORI HISA HAI ---
# Database URL ko .env file se load karein
sqlalchemy.url = env:DATABASE_URL
# --- KHATAM ---


[post_write_hooks]
# This section is for optional post-migration scripts.
# You can leave it as is.
# hooks = 
# ...


# Logging configuration
[loggers]
keys = root,sqlalchemy,alembic

[handlers]
keys = console

[formatters]
keys = generic

[logger_root]
level = WARNING
handlers = console
qualname =

[logger_sqlalchemy]
level = WARNING
handlers =
qualname = sqlalchemy.engine

[logger_alembic]
level = INFO
handlers =
qualname = alembic

[handler_console]
class = StreamHandler
args = (sys.stderr,)
level = NOTSET
formatter = generic

[formatter_generic]
format = %(levelname)-5.5s [%(name)s] %(message)s
datefmt = %H:%M:%S